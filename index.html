<!DOCTYPE html>
<html>
<head>
    <!-- The title of the webpage that appears in the browser tab -->
    <title>NutriTrack - Personalized Nutrition Information</title>
    
    <!-- Link to the external CSS stylesheet for styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main heading of the webpage -->
    <h1>NutriTrack</h1>

    <!-- Search bar section -->
    <div id="search-bar">
        <!-- Heading for the search bar section -->
        <h2 id="search-heading">Search for Foods</h2>
        
        <!-- Input field for the search query -->
        <input type="text" id="search-input" placeholder="Search for a food item...">
        
        <!-- Button to trigger the search -->
        <button id="search-button">Search</button>
    </div>

    <!-- Section for displaying search results -->
    <div id="results-section">
        <!-- Heading for the search results section -->
        <h2 id="results-heading">Search Results</h2>

        <!-- Container for the search results -->
        <div id="results">
            <!-- Placeholder where search results will be dynamically added by the JavaScript code -->
        </div>
    </div>

    <!-- Section for displaying the user's daily intake -->
    <div id="daily-intake-section">
        <!-- Heading for the daily intake section -->
        <h2 id="daily-intake-heading">Your Daily Intake</h2>

        <!-- Container for the daily intake data -->
        <div id="daily-intake">
            <!-- Placeholder where daily intake data will be dynamically added by the JavaScript code -->
        </div>
    </div>

    <!-- Section for displaying the user's search history -->
    <div id="search-history-section">
        <!-- Heading for the search history section -->
        <h2 id="search-history-heading">Search History</h2>

        <!-- Container for the search history -->
        <div id="search-history">
            <!-- Placeholder where search history will be dynamically added by the JavaScript code -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
